login:
  front:
    title: Riotアカウントにログイン
    description:
      line1: サーバーはアカウントのログイン名とパスワードを保存しません。二要素認証を有効にしたアカウントをサポートしています。
      line2: 不要なトラブルを避けるために、二要素認証を有効にすることを強くお勧めします。
  form:
    username:
      title: ユーザー名
      placeholder: ユーザー名を入力してください
    password:
      title: パスワード
      placeholder: パスワードを入力してください
    checkbox:
      remember: ログイン状態を維持（ログイン回数を減らす）
      nostorage: 私のログイン名とパスワードは、私のアカウントにログインするためにのみ使用されることを理解しています。
      eula: 私はすでに<a href="https://gamernotitle.notion.site/VALORA-FAQ-86f072f8cebf4a8d9453a795b24cd507" class="text-dark" target="_blank"><u>FAQ</u></a>を読み、<a href="https://gamernotitle.notion.site/gamernotitle/VALORA-FAQ-86f072f8cebf4a8d9453a795b24cd507#12ddcd236fdb4c6abf205eb55587ccbc" class="text-dark" target="_blank"><u>免責事項</u></a>に同意します。
  button:
    login: ログイン
    tokenlogin: Access Token を使用してログイン
  alert:
    loginerror: ログインエラーです。後でもう一度お試しください！
    infoerror: 正しい資格情報を提供して正しくログインしてください！
  modal:
    title: Access Token を使用してログイン
    button:
      close: 閉じる
    reminder: ログインする前にこのドキュメントを読んでください -> <u><a href="https://gamernotitle.notion.site/gamernotitle/VALORA-FAQ-86f072f8cebf4a8d9453a795b24cd507#50ccf74f581e493f8fab64544519adc1">Access Token を使用してログインする方法</a></u>
    form:
      token:
        title: Access Token
        placeholder: あなたの Access Token を入力してください
      userid:
        title: ユーザー ID
        placeholder: あなたのユーザー ID を入力してください
      region:
        title: アカウントの地域（ap/na/eu/kr）
        placeholder: あなたのアカウントの地域を入力してください
      login: Access Token を使用してログイン
      close: 閉じる
